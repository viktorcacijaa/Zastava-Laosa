<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* CSS kod pišite ovdje*/

.flag {
  width: 900px;
  height: 600px;
  background-color: rgb(206, 17, 38);
  position: relative;
}
.flag>div {
  width: 900px;
  height: 300px;
  background-color: #002868;
  top: 100px;
  position: relative;

}
.flag>div>div {
  background-color: white;
  height: 200px;
  width: 200px;
  border-radius: 50%;
  position: absolute;
  left: 325px;
  top: 50px;

}
.flag>p {
  color: white;
  position: absolute;
  left: 410px;
  height: 200px;
  
}



  </style>
</head>
